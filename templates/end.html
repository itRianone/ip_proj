{% extends "index.html" %}
{% block content %}
<div class="res">
  
  <h1>Правильных {{correct_answers_count}}/{{quest_amount}}</h1> 
  {% for answer in answers %}

    {% if answer['is_correct'] == True %}
      <div class="green" style="color: rgb(0, 250, 12);">{{answer['answer']}}</div>
    {% else %}
      <div class="red" style="color: red;">{{answer['answer']}}</div>
    {% endif %}
  
  {% endfor %}
</div>
{% endblock %}
