{% extends "index.html" %}
{% block content %}


<div class="question">
  
  <form method="POST" name="form" class="form form-control">
    <div class="question_data">
      ВОПРОС #{{question_num}}
    </div>
    <div class="question_">
      {{ quest }}
    </div>
    <div class="options">
      {% for item in opts %}
        <input type="radio" id="{{item}}" name="option" class="option" value="{{item}}">
        <label for="{{item}}">{{item}}</label>
      {% endfor %}
    </div>
      {% if error %}
        <ul>
          <li>{{ error }}</li>
        </ul>
      {% endif %}
      <button type="submit">Следующий вопрос</button>
  </form>
</div>

{% endblock %}
